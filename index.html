<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demand Rusher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2c2f33;
            color: #dcdcdc;
        }
        .container-panel {
            background-color: #40444b;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .offer-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #36393f;
        }
        .offer-row:last-child {
            border-bottom: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-[#2c2f33] min-h-screen flex items-center justify-center">

    <!-- Login/Signup View -->
    <div id="auth-view" class="container-panel p-8 w-full max-w-lg space-y-6 hidden">
        <h1 class="text-3xl font-bold text-center text-[#7289da]">Demand Rusher</h1>
        <h2 id="form-title" class="text-xl font-semibold text-center">Login to your account</h2>
        <form id="auth-form" class="space-y-4">
            <div id="nickname-field" class="hidden">
                <label for="nickname" class="text-sm font-medium">Nickname</label>
                <input type="text" id="nickname" class="w-full p-2 rounded-lg bg-[#36393f] border border-[#52555a] focus:outline-none focus:ring-2 focus:ring-[#7289da]" required>
            </div>
            <div>
                <label for="email" class="text-sm font-medium">Email Address</label>
                <input type="email" id="email" class="w-full p-2 rounded-lg bg-[#36393f] border border-[#52555a] focus:outline-none focus:ring-2 focus:ring-[#7289da]" required>
            </div>
            <div>
                <label for="password" class="text-sm font-medium">Password</label>
                <input type="password" id="password" class="w-full p-2 rounded-lg bg-[#36393f] border border-[#52555a] focus:outline-none focus:ring-2 focus:ring-[#7289da]" required>
            </div>
            <p id="form-error" class="text-red-500 text-center text-sm hidden"></p>
            <button type="submit" class="w-full bg-[#7289da] text-white py-2 rounded-lg font-semibold hover:bg-[#677bc4] transition-colors duration-200">Login</button>
        </form>
        <p class="text-center text-sm">
            Don't have an account? <a href="#" id="toggle-form" class="text-[#7289da] hover:underline">Sign Up</a>
        </p>
    </div>

    <!-- Main Game View -->
    <div id="main-view" class="min-h-screen w-full flex flex-col hidden">
        <!-- Top Bar -->
        <header class="bg-[#23272a] p-4 flex justify-between items-center shadow-lg">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-[#7289da]">Demand Rusher</h1>
                <nav class="flex space-x-2">
                    <button data-view="market" class="tab-button px-4 py-2 rounded-lg text-white font-semibold bg-[#40444b] hover:bg-[#5865f2] transition-colors duration-200">Market</button>
                    <button data-view="dashboard" class="tab-button px-4 py-2 rounded-lg text-white font-semibold hover:bg-[#5865f2] transition-colors duration-200">Dashboard</button>
                </nav>
            </div>
            <div class="relative">
                <button id="settings-btn" class="p-2 rounded-full bg-[#40444b] hover:bg-[#5865f2] transition-colors duration-200 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 100-2 1 1 0 000 2zM12 13a1 1 0 100-2 1 1 0 000 2zM12 20a1 1 0 100-2 1 1 0 000 2z" />
                    </svg>
                </button>
                <div id="settings-menu" class="absolute right-0 mt-2 w-48 bg-[#40444b] rounded-lg shadow-lg py-2 hidden z-10">
                    <button id="gamemaster-btn" class="w-full text-left px-4 py-2 text-sm text-white hover:bg-[#5865f2] rounded-lg hidden">Game Master</button>
                    <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-white hover:bg-red-500 rounded-lg">Log Out</button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow p-4 overflow-y-auto">
            <!-- Market View -->
            <div id="market" class="tab-content container-panel p-6">
                <h2 class="text-2xl font-semibold mb-4 text-[#7289da]">Market</h2>
                <div class="space-y-4">
                    <div id="market-offers" class="bg-[#36393f] rounded-lg p-4">
                        <div class="offer-row font-bold text-[#99aab5] border-b-2 border-[#52555a]">
                            <span>Material</span>
                            <span>Supply</span>
                            <span>Demand</span>
                            <span>Price</span>
                            <span>My Bids</span>
                            <span>My Offers</span>
                        </div>
                        <!-- Offer rows will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard" class="tab-content container-panel p-6">
                <h2 class="text-2xl font-semibold mb-4 text-[#7289da]">Dashboard</h2>
                <div class="space-y-4">
                    <div id="user-info" class="bg-[#36393f] p-4 rounded-lg">
                        <h3 class="text-xl font-semibold mb-2">My Profile</h3>
                        <p>User ID: <span id="user-id-display"></span></p>
                        <p>Nickname: <span id="user-nickname-display"></span></p>
                    </div>
                    <div id="my-assets" class="bg-[#36393f] p-4 rounded-lg">
                        <h3 class="text-xl font-semibold mb-2">My Assets</h3>
                        <!-- Asset information will be dynamically added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for messages -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-[#40444b] p-6 rounded-lg max-w-sm w-full text-center">
            <h3 id="modal-title" class="text-xl font-bold text-[#7289da] mb-2"></h3>
            <p id="modal-message" class="text-sm"></p>
            <button id="modal-close-btn" class="mt-4 bg-[#7289da] text-white py-2 px-4 rounded-lg hover:bg-[#5865f2] transition-colors">Close</button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            signOut, 
            onAuthStateChanged,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            onSnapshot, 
            collection, 
            query, 
            where, 
            addDoc 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('warn');

        // --- HARDCODED FIREBASE CONFIGURATION (FOR TESTING) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAReb65bsaoa145J5Yu2R61nrr4vvmqBiQ",
            authDomain: "demand-rusher.firebaseapp.com",
            projectId: "demand-rusher",
            storageBucket: "demand-rusher.firebasestorage.app",
            messagingSenderId: "491613307536",
            appId: "1:491613307536:web:52f3339b4f12ef7418ce15",
            measurementId: "G-VY4JSL70QV"
        };
        // ----------------------------------------------------

        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const gameMasterId = ""; // This is currently empty, but you can paste a User ID here to grant Game Master access.

        let app;
        let db;
        let auth;
        let userId = null;
        let isLogin = true;

        // UI Elements
        const authView = document.getElementById('auth-view');
        const mainView = document.getElementById('main-view');
        const authForm = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const formSubmitBtn = authForm.querySelector('button');
        const toggleFormBtn = document.getElementById('toggle-form');
        const nicknameField = document.getElementById('nickname-field');
        const formError = document.getElementById('form-error');

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        const logoutBtn = document.getElementById('logout-btn');
        const gamemasterBtn = document.getElementById('gamemaster-btn');
        
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Firestore data objects
        let publicMarketOffers = {};
        let myAssets = {};

        // --- Functions ---
        
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message;
            modalContainer.classList.remove('hidden');
        }

        modalCloseBtn.addEventListener('click', () => {
            modalContainer.classList.add('hidden');
        });

        // Function to switch between views
        function showView(viewName) {
            tabContents.forEach(view => {
                if (view.id === viewName) {
                    view.classList.add('active');
                } else {
                    view.classList.remove('active');
                }
            });
            tabButtons.forEach(button => {
                if (button.dataset.view === viewName) {
                    button.classList.add('bg-[#40444b]');
                } else {
                    button.classList.remove('bg-[#40444b]');
                }
            });
        }
        
        // Function to update the UI based on data
        function updateUI() {
            // Update Dashboard
            document.getElementById('user-id-display').textContent = userId;
            const nickname = auth.currentUser?.displayName || 'N/A';
            document.getElementById('user-nickname-display').textContent = nickname;
        }

        // Firestore initialization and listeners
        async function initializeFirestore() {
            try {
                // Initialize user's private data if it doesn't exist
                const userDocRef = doc(db, 'artifacts', appId, 'users', userId);
                const userDocSnap = await getDoc(userDocRef);

                if (!userDocSnap.exists()) {
                    await setDoc(userDocRef, {
                        createdAt: new Date(),
                        assets: {
                            "Material A": 0,
                            "Material B": 0,
                            "Material C": 0
                        },
                        currency: 1000
                    });
                }
            } catch (e) {
                console.error("Error initializing Firestore:", e);
            }
        }

        function setupFirestoreListeners() {
            const marketOffersRef = collection(db, 'artifacts', appId, 'public', 'data', 'market');
            onSnapshot(marketOffersRef, (snapshot) => {
                snapshot.forEach(doc => {
                    publicMarketOffers[doc.id] = doc.data();
                });
                // TODO: Update market UI here
            });
        }

        // --- Event Listeners ---
        
        // Form submission handler
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            formError.classList.add('hidden');

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (nickname.trim() === '') {
                        formError.textContent = 'Nickname is required for sign-up.';
                        formError.classList.remove('hidden');
                        return;
                    }
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(userCredential.user, { displayName: nickname });
                    await sendEmailVerification(userCredential.user);
                    showModal('Account Created!', 'A verification email has been sent to your address. Please check your inbox and log in after you verify your email.');
                }
            } catch (error) {
                let errorMessage;
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already in use.';
                        break;
                    default:
                        errorMessage = 'An error occurred. Please try again.';
                        break;
                }
                formError.textContent = errorMessage;
                formError.classList.remove('hidden');
            }
        });

        // Toggle between login and sign-up form
        toggleFormBtn.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Login to your account';
                formSubmitBtn.textContent = 'Login';
                toggleFormBtn.textContent = 'Sign Up';
                nicknameField.classList.add('hidden');
            } else {
                formTitle.textContent = 'Create a new account';
                formSubmitBtn.textContent = 'Sign Up';
                toggleFormBtn.textContent = 'Login';
                nicknameField.classList.remove('hidden');
            }
            formError.classList.add('hidden');
        });

        // Tab navigation
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                showView(button.dataset.view);
            });
        });

        // Toggle settings menu
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('hidden');
        });

        // Log out user
        logoutBtn.addEventListener('click', async () => {
            settingsMenu.classList.add('hidden');
            await signOut(auth);
        });

        // Close settings menu if user clicks outside
        document.addEventListener('click', (e) => {
            if (!settingsMenu.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsMenu.classList.add('hidden');
            }
        });

        // --- App Initialization ---
        window.onload = function() {
            // Check if firebaseConfig is valid
            if (Object.keys(firebaseConfig).length === 0) {
                authView.classList.remove('hidden');
                formTitle.textContent = 'Configuration Error';
                formError.textContent = 'Firebase configuration is missing. Please contact support.';
                formError.classList.remove('hidden');
                authForm.remove(); // Hide the form as it's not usable
                return;
            }

            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Check if email is verified
                    if (!user.emailVerified) {
                        showModal('Email Not Verified', 'Please check your inbox and verify your email address to log in.');
                        authView.classList.remove('hidden');
                        mainView.classList.add('hidden');
                        return;
                    }
                    userId = user.uid;
                    if (userId === gameMasterId) {
                        gamemasterBtn.classList.remove('hidden');
                    }
                    await initializeFirestore();
                    setupFirestoreListeners();
                    updateUI();
                    authView.classList.add('hidden');
                    mainView.classList.remove('hidden');
                    showView('market');
                } else {
                    // No user signed in, show the login form
                    authView.classList.remove('hidden');
                    mainView.classList.add('hidden');
                }
            });
        };
    </script>
</body>
</html>
