<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #2c2f33;
      color: #dcdcdc;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center">

  <div class="w-full max-w-5xl p-8 space-y-8">
    <header class="flex justify-between items-center bg-[#40444b] p-6 rounded-lg shadow">
      <h1 class="text-4xl font-bold text-[#7289da]">Demand Rusher</h1>
    </header>

    <main class="container-panel p-4">
      <h2 class="text-2xl font-bold mb-4">Welcome to Demand Rusher!</h2>
      <p class="text-gray-400 mb-2">Choose an option to start:</p>
      <div class="space-y-2">
        <a href="player/index.html" class="block bg-[#7289da] text-white font-bold py-2 px-4 rounded-md hover:bg-[#6273c5] transition">Enter Game</a>
        <a href="login.html" class="block bg-[#36393f] text-[#dcdcdc] font-bold py-2 px-4 rounded-md hover:bg-[#4a4d53] transition">Login / Register</a>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from './shared/firebase_config.js';
    import { getAuth, onAuthStateChanged } from './shared/utils.js';
    import { initializeGame } from './player/player.js';

    const app = initializeApp();
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        initializeGame(user.uid);
      } else {
        console.log("No user logged in.");
      }
    });
  </script>

</body>
</html>
