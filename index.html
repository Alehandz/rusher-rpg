<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher</title>
  <!-- Use CDN only for dev/testing, remove in production -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Welcome to Demand Rusher</h1>
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Login with Google</button>
  </div>

  <script type="module">
    import { auth, provider } from './shared/firebase_config.js';
    import { signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        console.log('User logged in:', result.user);
        window.location.href = './player/index.html'; // redirect after login
      } catch (error) { 
        console.error('Login failed:', error);
      }
    });
  </script>

</body>
</html>
