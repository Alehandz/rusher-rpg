<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Login</title>
  <script type="module" src="./shared/firebase_config.js"></script>
  <script type="module" src="./login.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <!-- LOGIN CONTAINER -->
  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    
    <!-- LOGIN FORM -->
    <form id="login-form" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <input type="password" id="password" placeholder="Password" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <button type="submit" class="bg-orange-600 p-2 rounded hover:bg-orange-500">Login</button>
    </form>
    <p id="error-message" class="text-red-500 mt-2"></p>

    <!-- BUTTON TO OPEN CREATE ACCOUNT MODAL -->
    <button id="open-create-account" class="bg-blue-600 p-2 rounded hover:bg-blue-500 mt-6 w-full">
      Create Account
    </button>
  </div>

  <!-- CREATE ACCOUNT MODAL -->
  <div id="create-account-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md relative">
      <button id="close-modal" class="absolute top-2 right-2 text-white text-2xl">&times;</button>
      <h2 class="text-xl font-bold mb-4 text-center">Create Account</h2>
      
      <form id="create-account-form" class="flex flex-col gap-4">
        <input type="text" id="character-name" placeholder="Character Name" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        
        <select id="character-gender" class="p-2 rounded bg-gray-700 border border-gray-600" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>          
        </select>
        
        <input type="email" id="create-email" placeholder="Email" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        <input type="password" id="create-password" placeholder="Password" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        
        <button type="submit" class="bg-green-600 p-2 rounded hover:bg-green-500">Create Account</button>
      </form>
      <p id="create-error-message" class="text-red-500 mt-2"></p>
    </div>
  </div>

  <script>
    // Modal functionality
    const openModalBtn = document.getElementById('open-create-account');
    const closeModalBtn = document.getElementById('close-modal');
    const createAccountModal = document.getElementById('create-account-modal');

    openModalBtn.addEventListener('click', () => {
      createAccountModal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
      createAccountModal.classList.add('hidden');
    });

    // Optional: Close modal if clicked outside the content
    createAccountModal.addEventListener('click', (e) => {
      if (e.target === createAccountModal) {
        createAccountModal.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
