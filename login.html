<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Login</title>
  <script type="module" src="./shared/firebase_config.js"></script>
  <script type="module" src="login.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
 
    <form id="login-form" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email" class="p-2 rounded bg-gray-700 border border-gray-600">
      <input type="password" id="password" placeholder="Senha" class="p-2 rounded bg-gray-700 border border-gray-600">
      <button type="submit" class="bg-orange-600 p-2 rounded hover:bg-orange-500">Entrar</button>
    </form>

    <p id="error-message" class="text-red-500 mt-2"></p>
  </div>

</body>
</html>
