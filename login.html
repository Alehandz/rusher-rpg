<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Login</title>
  <script type="module" src="./login.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
 
    <form id="login-form" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <input type="password" id="password" placeholder="Senha" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <button type="submit" class="bg-orange-600 p-2 rounded hover:bg-orange-500">Entrar</button>
    </form>

    <p id="error-message" class="text-red-500 mt-2"></p>
  </div>
<div id="create-account-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Create Account</h2>
    <form id="create-account-form" class="flex flex-col gap-3">
      <input type="text" id="new-name" placeholder="Character Name" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <select id="new-gender" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="email" id="new-email" placeholder="Email" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <input type="password" id="new-password" placeholder="Password" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" class="p-2 rounded bg-gray-700 border border-gray-600" required>
      <button type="submit" class="bg-green-600 p-2 rounded hover:bg-green-500">Create Account</button>
      <button type="button" id="close-modal" class="bg-red-600 p-2 rounded hover:bg-red-500 mt-2">Cancel</button>
    </form>
    <p id="create-error-message" class="text-red-500 mt-2"></p>
  </div>
</div>

</body>
</html>
