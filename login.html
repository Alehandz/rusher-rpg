<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Login</title>
  <script type="module" src="./shared/firebase_config.js"></script>
  <script type="module" src="./login.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    
    <!-- LOGIN FORM -->
    <form id="login-form" class="flex flex-col gap-4">
      <input type="email" id="email" placeholder="Email" class="p-2 rounded bg-gray-700 border border-gray-600">
      <input type="password" id="password" placeholder="Senha" class="p-2 rounded bg-gray-700 border border-gray-600">
      <button type="submit" class="bg-orange-600 p-2 rounded hover:bg-orange-500">Login</button>
    </form>
    <p id="error-message" class="text-red-500 mt-2"></p>

    <!-- CREATE ACCOUNT BUTTON --> 
    <button id="open-create-account" class="bg-blue-600 p-2 rounded hover:bg-blue-500 mt-4 w-full">
      Create Account
    </button>
  </div>

  <!-- CREATE ACCOUNT MODAL -->
  <div id="create-account-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md relative">
      <button id="close-modal" class="absolute top-2 right-2 text-white">&times;</button>
      <h2 class="text-xl font-bold mb-4">Create Account</h2>
      
      <form id="create-account-form" class="flex flex-col gap-4">
        <input type="text" id="character-name" placeholder="Nome do Personagem" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        
        <select id="character-gender" class="p-2 rounded bg-gray-700 border border-gray-600" required>
          <option value="">Select sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>          
        </select>
        
        <input type="email" id="create-email" placeholder="Email" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        <input type="password" id="create-password" placeholder="Senha" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        <input type="password" id="confirm-password" placeholder="Confirme a Senha" class="p-2 rounded bg-gray-700 border border-gray-600" required>
        
        <button type="submit" class="bg-green-600 p-2 rounded hover:bg-green-500">Create Account</button>
      </form>
      <p id="create-error-message" class="text-red-500 mt-2"></p>
    </div>
  </div>

</body>
</html>
