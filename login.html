<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Demand Rusher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-white text-center mb-6">Login</h1>

    <!-- FormulÃ¡rio -->
    <form id="loginForm" class="space-y-4">
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        required
        class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none"
      />
      <input 
        type="password" 
        id="password" 
        placeholder="Senha" 
        required
        class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none"
      />
      <button 
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg"
      >
        Entrar
      </button>
    </form>

    <!-- Mensagens -->
    <p id="errorMessage" class="text-red-400 text-sm mt-4 hidden"></p>
  </div>

  <!-- Firebase + Login script -->
  <script type="module" src="./login.js"></script>
</body>
</html>
