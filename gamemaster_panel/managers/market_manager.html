<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Manager â€” Demand Rusher</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #2c2f33; color: #dcdcdc; }
.container-panel { background-color: #40444b; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 16px; }
.offer-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #36393f; }
.offer-row:last-child { border-bottom: none; }
</style>
</head>
<body class="bg-[#2c2f33] min-h-screen flex flex-col items-center p-4">

<div class="w-full max-w-4xl space-y-6">

<h1 class="text-3xl font-bold text-[#7289da] mb-4">Market Manager</h1>

<!-- Create Premade $1 Offer -->
<div class="container-panel">
  <h2 class="text-xl font-bold mb-4">Create Premade $1 Offer (Unlimited Quantity)</h2>
  <button id="create-premade-offer" class="w-full bg-[#7289da] text-white font-bold py-2 px-4 rounded-md hover:bg-[#6273c5] transition">Add Premade Offer</button>
</div>

<!-- Search and Filter -->
<div class="container-panel flex justify-between items-center">
  <input type="text" id="search-offers" placeholder="Search offers..." class="p-2 rounded-md bg-[#2f3136] focus:outline-none focus:ring-1 focus:ring-[#7289da] w-1/2">
</div>

<!-- Existing Offers List -->
<div class="container-panel">
  <h2 class="text-xl font-bold mb-4">Current Market Offers</h2>
  <div id="offer-list" class="space-y-2 max-h-80 overflow-y-auto">
    <p class="text-center text-gray-500">No offers yet.</p>
  </div>
</div>

<script type="module" src="./market_manager.js"></script>
</div>
</body>
</html>
