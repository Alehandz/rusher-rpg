<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameMaster - Market Manager</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script type="module" src="../../shared/firebase_config.js"></script>
  <script type="module" src="./market_manager.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">Market Manager</h1>

  <!-- ITEM CREATION FORM -->
  <form id="item-form" class="bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-lg flex flex-col gap-4">

    <input type="text" id="item-name" placeholder="Item Name" 
           class="p-2 rounded bg-gray-700 border border-gray-600" required>

    <input type="number" id="item-weight" placeholder="Weight" step="0.01"
           class="p-2 rounded bg-gray-700 border border-gray-600" required>

    <input type="number" id="item-quantity" placeholder="Quantity" 
           class="p-2 rounded bg-gray-700 border border-gray-600" required>

    <!-- Multi-select Parents -->
    <label for="item-parents" class="block text-sm font-medium">Parent Items (for crafting)</label>
    <select id="item-parents" multiple 
            class="p-2 rounded bg-gray-700 border border-gray-600 h-32 overflow-y-auto">
      <!-- Options will be filled dynamically -->
    </select>

    <button type="submit" 
            class="bg-green-600 p-2 rounded hover:bg-green-500">
      Add Item
    </button>
  </form>

  <p id="success-message" class="text-green-500 mt-4 hidden">Item added successfully!</p>
  <p id="error-message" class="text-red-500 mt-4 hidden"></p>

  <!-- List of current items -->
  <div id="items-list" class="mt-8 w-full max-w-2xl bg-gray-800 p-4 rounded-lg">
    <h2 class="text-xl font-bold mb-2">Existing Items</h2>
    <ul id="items-container" class="space-y-2"></ul>
  </div>

</body>
</html>
