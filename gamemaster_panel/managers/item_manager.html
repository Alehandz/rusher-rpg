<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Manager â€” Demand Rusher</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #2c2f33; color: #dcdcdc; }
.container-panel { background-color: #40444b; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 16px; }
.item-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #36393f; }
.item-row:last-child { border-bottom: none; }
input, select { background-color: #2f3136; color: #fff; }
</style>
</head>
<body class="bg-[#2c2f33] min-h-screen flex flex-col items-center p-4">

<div class="w-full max-w-4xl space-y-6">

<h1 class="text-3xl font-bold text-[#7289da] mb-4">Item Manager</h1>

<!-- Create New Item -->
<div class="container-panel space-y-4">
  <h2 class="text-xl font-bold">Create New Item</h2>
  <input type="text" id="item-name" placeholder="Item Name" class="w-full p-2 rounded-md focus:outline-none">
  <input type="text" id="item-parents" placeholder="Parents (comma separated, e.g. Wood 1x, Bone 1x)" class="w-full p-2 rounded-md focus:outline-none">
  <input type="number" id="item-buildtime" placeholder="Time to build (seconds)" class="w-full p-2 rounded-md focus:outline-none">
  <input type="text" id="item-group" placeholder="Group Name (Tools, Weapons, etc.)" class="w-full p-2 rounded-md focus:outline-none">
  <button id="create-item" class="w-full bg-[#7289da] text-white font-bold py-2 px-4 rounded-md hover:bg-[#6273c5] transition">Create Item</button>
</div>

<!-- Existing Items -->
<div class="container-panel">
  <h2 class="text-xl font-bold mb-4">Existing Items</h2>
  <div id="item-list" class="space-y-2 max-h-80 overflow-y-auto">
    <p class="text-center text-gray-500">No items yet.</p>
  </div>
</div>

<script type="module" src="./item_manager.js"></script>
</div>
</body>
</html>
