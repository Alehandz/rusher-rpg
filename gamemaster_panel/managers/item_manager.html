<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Item Manager</title>
  <script type="module" src="../../shared/firebase_config.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="p-6 flex-1">
    <h1 class="text-2xl font-bold mb-4">Item Manager</h1>

    <!-- Add Item Form -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Add New Item</h2>
      <form id="add-item-form" class="space-y-4 bg-gray-800 p-4 rounded-lg">
        <div>
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div>
          <label for="item-weight">Item Weight</label>
          <input type="number" id="item-weight" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div>
          <label for="item-quantity">Item Quantity</label>
          <input type="number" id="item-quantity" class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
        </div>
        <div>
          <label for="item-group">Item Group</label>
          <select id="item-group" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
            <option value="">Select Group</option>
            <option value="tools">Tools</option>
            <option value="materials">Materials</option>
            <option value="food">Food</option>
          </select>
        </div>
        <button type="submit" class="bg-green-600 p-2 rounded hover:bg-green-500">Add Item</button>
      </form>
    </section>

    <!-- Existing Items -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Existing Items</h2>
      <div id="items-list" class="space-y-2 max-h-96 overflow-y-auto bg-gray-800 p-4 rounded-lg">
        <p class="text-gray-400 text-center">Loading items...</p>
      </div>
    </section>
  </main>

  <script type="module">
    import { db } from '../../shared/firebase_config.js';
    import { collection, getDocs, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const addItemForm = document.getElementById('add-item-form');
    const itemsList = document.getElementById('items-list');

    async function loadItems() {
      itemsList.innerHTML = '';
      const snapshot = await getDocs(collection(db, 'artifacts/demandrusher_1.0.0/items'));
      if (snapshot.empty) {
        itemsList.innerHTML = '<p class="text-gray-400 text-center">No items found.</p>';
        return;
      }
      snapshot.forEach(docSnap => {
        const item = docSnap.data();
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
        div.innerHTML = `
          <span>${item.name} (ID: ${docSnap.id})</span>
          <div class="space-x-2">
            <button class="bg-yellow-500 px-2 py-1 rounded edit-btn">Edit</button>
            <button class="bg-red-500 px-2 py-1 rounded delete-btn">Delete</button>
          </div>
        `;
        const editBtn = div.querySelector('.edit-btn');
        const deleteBtn = div.querySelector('.delete-btn');

        deleteBtn.addEventListener('click', async () => {
          if (confirm('Are you sure you want to delete this item?')) {
            await deleteDoc(doc(db, 'artifacts/demandrusher_1.0.0/items', docSnap.id));
            loadItems();
          }
        });

        editBtn.addEventListener('click', async () => {
          const newName = prompt('Enter new item name', item.name);
          if (newName) {
            await updateDoc(doc(db, 'artifacts/demandrusher_1.0.0/items', docSnap.id), { name: newName });
            loadItems();
          }
        });

        itemsList.appendChild(div);
      });
    }

    addItemForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('item-name').value;
      const weight = parseFloat(document.getElementById('item-weight').value);
      const quantity = parseInt(document.getElementById('item-quantity').value);
      const group = document.getElementById('item-group').value;

      await addDoc(collection(db, 'artifacts/demandrusher_1.0.0/items'), { name, weight, quantity, group });

      addItemForm.reset();
      loadItems();
    });

    loadItems();

    // Load Navbar
    fetch("../../shared/navbar.html")
      .then(res => res.text())
      .then(data => { document.getElementById("navbar").innerHTML = data; });
  </script>

</body>
</html>
