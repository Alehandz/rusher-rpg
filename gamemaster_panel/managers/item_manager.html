<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameMaster - Item Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1e2124; color: #dcdcdc; }
    .container-panel { background-color: #2c2f33; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .small { font-size: 0.85rem; }
    .muted { color: #a0a0a0; }
  </style>
</head>
<body class="min-h-screen p-6">

  <div class="max-w-4xl mx-auto container-panel p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-[#7289da]">GameMaster - Item Manager</h1>

    <!-- FORM -->
    <form id="item-form" class="space-y-4">
      <div>
        <label class="small muted">Item Name</label>
        <input id="item-name" type="text" class="w-full p-2 rounded bg-[#1b1d20] border border-[#2e3338]" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="small muted">Weight</label>
          <input id="item-weight" type="number" step="0.01" class="w-full p-2 rounded bg-[#1b1d20] border border-[#2e3338]" required>
        </div>
        <div>
          <label class="small muted">Quantity</label>
          <input id="item-quantity" type="number" step="1" class="w-full p-2 rounded bg-[#1b1d20] border border-[#2e3338]" required>
        </div>
        <div>
          <label class="small muted">Group</label>
          <input id="item-group" type="text" placeholder="e.g. Food > Baked" class="w-full p-2 rounded bg-[#1b1d20] border border-[#2e3338]">
        </div>
      </div>

      <div>
        <label class="small muted">Recipe (Parents)</label>
        <div id="recipe-list" class="space-y-2"></div>
        <button type="button" id="add-parent" class="mt-2 bg-[#7289da] px-3 py-1 rounded">+ Add Ingredient</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
          <label class="small muted">Output Amount (per craft)</label>
          <input id="output-amount" type="number" step="1" min="1" value="1"
            class="w-full p-2 rounded bg-[#1b1d20] border border-[#2e3338]">
        </div>

        <div>
          <label class="small muted">Crafting Time (seconds)</label>
          <input id="craft-time" type="number" step="1" min="1" value="30"
            class="w-full p-2 rounded bg-[#1b1d20] border border-[#2e3338]">
        </div>

        <div>
          <label class="small muted">Required Tool</label>
          <select id="tool-select" class="w-full p-2 rounded bg-[#1b1d20] border border-[#2e3338]"></select>
        </div>
      </div>

      <button type="submit" class="w-full bg-green-600 py-2 rounded hover:bg-green-500">Save Item</button>
    </form>

    <div id="status" class="text-center text-sm mt-2"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAReb65bsaoa145J5Yu2R61nrr4vvmqBiQ",
      authDomain: "demand-rusher.firebaseapp.com",
      projectId: "demand-rusher",
      storageBucket: "demand-rusher.firebasestorage.app",
      messagingSenderId: "491613307536",
      appId: "1:491613307536:web:52f3339b4f12ef7418ce15",
      measurementId: "G-VY4JSL70QV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("item-form");
    const statusEl = document.getElementById("status");
    const recipeList = document.getElementById("recipe-list");
    const addParentBtn = document.getElementById("add-parent");
    const toolSelectEl = document.getElementById("tool-select");

    let parentOptions = [];

    async function loadExistingItems() {
      const snap = await getDocs(collection(db, "artifacts/demandrusher_1.0.0/items"));
      parentOptions = [];
      recipeList.innerHTML = "";
      toolSelectEl.innerHTML = '<option value="">— None —</option>';
      snap.forEach(doc => {
        parentOptions.push({ value: doc.id, itemId: doc.data().itemId, name: doc.data().name });
      });
      parentOptions.forEach(opt => {
        const optionEl = document.createElement("option");
        optionEl.value = opt.value;
        optionEl.textContent = `${opt.itemId} - ${opt.name}`;
        toolSelectEl.appendChild(optionEl);
      });
    }

    function addRecipeInput() {
      const wrapper = document.createElement("div");
      wrapper.className = "flex gap-2 items-center";

      const select = document.createElement("select");
      select.className = "flex-1 p-2 rounded bg-[#1b1d20] border border-[#2e3338]";
      parentOptions.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.value;
        option.textContent = `${opt.itemId} - ${opt.name}`;
        select.appendChild(option);
      });

      const qty = document.createElement("input");
      qty.type = "number";
      qty.step = "0.01";
      qty.min = "0.01";
      qty.placeholder = "Qty";
      qty.className = "w-20 p-2 rounded bg-[#1b1d20] border border-[#2e3338]";

      const removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.textContent = "×";
      removeBtn.className = "text-red-500 font-bold";
      removeBtn.onclick = () => wrapper.remove();

      wrapper.appendChild(select);
      wrapper.appendChild(qty);
      wrapper.appendChild(removeBtn);

      recipeList.appendChild(wrapper);
    }

    addParentBtn.addEventListener("click", addRecipeInput);

    async function getNextItemId() {
      const q = query(collection(db, "artifacts/demandrusher_1.0.0/items"), orderBy("itemId", "desc"), limit(1));
      const snap = await getDocs(q);
      if (snap.empty) return "00001";
      const lastId = snap.docs[0].data().itemId;
      const nextId = String(parseInt(lastId) + 1).padStart(5, "0");
      return nextId;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Saving...";
      try {
        const name = document.getElementById("item-name").value;
        const weight = parseFloat(document.getElementById("item-weight").value);
        const quantity = parseInt(document.getElementById("item-quantity").value);
        const group = document.getElementById("item-group").value;
        const output = parseInt(document.getElementById("output-amount").value) || 1;
        const craftTime = parseInt(document.getElementById("craft-time").value) || 0;
        const toolDocId = toolSelectEl.value || null;
        const toolData = toolDocId ? parentOptions.find(o => o.value === toolDocId) : null;

        const recipeInputs = Array.from(recipeList.children).map(child => {
          const sel = child.querySelector("select");
          const qty = parseFloat(child.querySelector("input").value);
          const selected = parentOptions.find(o => o.value === sel.value);
          return { itemId: selected.itemId, docId: sel.value, amount: qty };
        });

        const newItemId = await getNextItemId();

        await addDoc(collection(db, "artifacts/demandrusher_1.0.0/items"), {
          itemId: newItemId,
          name,
          weight,
          quantity,
          group: group || null,
          recipe: {
            inputs: recipeInputs,
            output: { amount: output },
            time: craftTime,
            tool: toolData ? { itemId: toolData.itemId, docId: toolData.value, name: toolData.name } : null
          },
          createdAt: serverTimestamp()
        });

        statusEl.textContent = `✅ Item "${name}" saved as ID ${newItemId}`;
        form.reset();
        recipeList.innerHTML = "";
        loadExistingItems();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error saving item.";
      }
    });

    loadExistingItems();
  </script>
</body>
</html>
