<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Manager â€” Demand Rusher</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #2c2f33; color: #dcdcdc; }
.container-panel { background-color: #40444b; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 16px; }
.character-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #36393f; }
.character-row:last-child { border-bottom: none; }
</style>
</head>
<body class="bg-[#2c2f33] min-h-screen flex flex-col items-center p-4">

<div class="w-full max-w-4xl space-y-6">

<h1 class="text-3xl font-bold text-[#7289da] mb-4">Character Manager</h1>

<!-- Create New Character -->
<div class="container-panel space-y-4">
  <h2 class="text-xl font-bold">Create New Character</h2>
  <input type="text" id="character-name" placeholder="Character Name" class="w-full p-2 rounded-md bg-[#2f3136] focus:outline-none">
  <input type="number" id="character-level" placeholder="Level" class="w-full p-2 rounded-md bg-[#2f3136] focus:outline-none">
  <input type="text" id="character-class" placeholder="Class" class="w-full p-2 rounded-md bg-[#2f3136] focus:outline-none">
  <button id="create-character" class="w-full bg-[#7289da] text-white font-bold py-2 px-4 rounded-md hover:bg-[#6273c5] transition">Create Character</button>
</div>

<!-- Existing Characters -->
<div class="container-panel">
  <h2 class="text-xl font-bold mb-4">Existing Characters</h2>
  <div id="character-list" class="space-y-2 max-h-80 overflow-y-auto">
    <p class="text-center text-gray-500">No characters yet.</p>
  </div>
</div>

<script type="module" src="./character_manager.js"></script>
</div>
</body>
</html>
