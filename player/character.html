<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Character</title>
  <script type="module" src="../shared/firebase_config.js"></script>
  <script type="module" src="./player.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Character Info -->
  <div class="bg-gray-800 p-4 m-4 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">Character</h1>

    <p>Name: <span id="character-name">Loading...</span></p>
    <p>Level: <span id="character-level">1</span></p>
    <p>Money: $<span id="character-money">0</span></p>

    <p>Location: <span id="character-location">Unknown</span></p>

    <div class="my-2">
      <p>Health</p>
      <div class="bg-gray-700 rounded">
        <div id="health-bar" class="bg-red-600 h-4 rounded w-3/4"></div>
      </div>
    </div>
    <div class="my-2">
      <p>Hunger</p>
      <div class="bg-gray-700 rounded">
        <div id="hunger-bar" class="bg-yellow-500 h-4 rounded w-1/2"></div>
      </div>
    </div>

    <h2 class="text-2xl font-bold mt-4 mb-2">Proficiencies</h2>
    <div class="space-y-2">
      <p>Agriculture: <span id="agriculture-level">1</span> (<span id="agriculture-exp">0</span>/100)</p>
      <p>Livestock: <span id="livestock-level">1</span> (<span id="livestock-exp">0</span>/100)</p>
      <p>Driver: <span id="driver-level">1</span> (<span id="driver-exp">0</span>/100)</p>
      <p>Cook: <span id="cook-level">1</span> (<span id="cook-exp">0</span>/100)</p>
      <p>Lawyer: <span id="lawyer-level">1</span> (<span id="lawyer-exp">0</span>/100)</p>
      <p>Construction: <span id="construction-level">1</span> (<span id="construction-exp">0</span>/100)</p>
      <!-- Add more placeholders here -->
    </div>
  </div>

  <script>
    // Load navbar
    fetch("../shared/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</body>
</html>
