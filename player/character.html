<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demand Rusher - Character</title>
<script type="module" src="../shared/firebase_config.js"></script>
<script type="module" src="player.js"></script>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

<!-- Navbar -->
<div id="navbar"></div>

<!-- Character Section -->
<main class="flex-1 p-6">
  <h1 class="text-4xl font-bold mb-4">Character</h1>

  <div class="bg-gray-800 p-6 rounded-lg shadow-md max-w-lg">
    <p><strong>Name:</strong> <span id="character-name">Loading...</span></p>
    <p><strong>Level:</strong> <span id="character-level">0</span></p>
    <p><strong>Money:</strong> $<span id="character-money">0</span></p>

    <div class="mt-4">
      <p>Health</p>
      <div class="w-full bg-gray-700 rounded">
        <div id="health-bar" class="bg-red-600 h-4 rounded" style="width: 100%;"></div>
      </div>
    </div>

    <div class="mt-4">
      <p>Hunger</p>
      <div class="w-full bg-gray-700 rounded">
        <div id="hunger-bar" class="bg-yellow-500 h-4 rounded" style="width: 100%;"></div>
      </div>
    </div>

    <div class="mt-4">
      <p><strong>Location:</strong> <span id="character-location">Unknown</span></p>
    </div>

    <div class="mt-4">
      <h2 class="font-bold mb-2">Proficiencies</h2>
      <div id="proficiencies">
        <p>Agriculture: <span id="agriculture-level">0</span> (<span id="agriculture-exp">0</span> XP)</p>
        <p>Livestock: <span id="livestock-level">0</span> (<span id="livestock-exp">0</span> XP)</p>
        <p>Driver: <span id="driver-level">0</span> (<span id="driver-exp">0</span> XP)</p>
        <p>Cook: <span id="cook-level">0</span> (<span id="cook-exp">0</span> XP)</p>
        <p>Lawyer: <span id="lawyer-level">0</span> (<span id="lawyer-exp">0</span> XP)</p>
        <p>Construction: <span id="construction-level">0</span> (<span id="construction-exp">0</span> XP)</p>
      </div>
    </div>
  </div>
</main>

<script>
  // Load Navbar
  fetch("../shared/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>
</body>
</html>
