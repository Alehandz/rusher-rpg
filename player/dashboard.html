<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Dashboard</title>
  <script type="module" src="../shared/firebase_config.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    /* Optional: small adjustments for mobile */
    @media (max-width: 640px) {
      .sidebar {
        flex-direction: row;
        justify-content: space-around;
      }
      .sidebar button {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="p-4 bg-gray-800 flex justify-between items-center">
    <h1 class="text-2xl font-bold">DASHBOARD</h1>
    <button id="logout-btn" class="bg-red-600 hover:bg-red-500 p-2 rounded">Logout</button>
  </header>

  <!-- CHARACTER INFO PANEL -->
  <div class="p-4 bg-gray-800 m-4 rounded-lg flex flex-col gap-2">
    <p>Name: <span id="character-name">Loading...</span></p>
    <p>Level: <span id="character-level">1</span></p>
    <p>Money: $<span id="character-money">0</span></p>

    <div class="w-full bg-gray-700 rounded h-4 mt-2">
      <div id="health-bar" class="bg-red-600 h-4 rounded w-3/4"></div>
    </div>
    <div class="w-full bg-gray-700 rounded h-4 mt-2">
      <div id="hunger-bar" class="bg-yellow-400 h-4 rounded w-1/2"></div>
    </div>
  </div>

  <!-- FEATURE BUTTONS -->
  <div class="sidebar p-4 m-4 flex flex-col gap-4">
    <button class="bg-blue-600 p-3 rounded hover:bg-blue-500">Character</button>
    <button class="bg-green-600 p-3 rounded hover:bg-green-500">Market</button>
    <button class="bg-purple-600 p-3 rounded hover:bg-purple-500">Job Offer</button>
    <button class="bg-orange-600 p-3 rounded hover:bg-orange-500">Inventory</button>
  </div>

  <!-- PLAYER SCRIPT -->
  <script type="module" src="player.js"></script>
</body>
</html>
