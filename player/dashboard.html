<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Demand Rusher</title>
  <script type="module" src="../shared/firebase_config.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <main class="p-6">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <p>Welcome, <span id="user-email">Loading...</span>!</p>
    <button id="logout-btn" class="bg-red-600 p-2 rounded mt-4 hover:bg-red-500">Logout</button>

    <div class="mt-6 flex gap-4">
      <button class="bg-blue-600 p-2 rounded hover:bg-blue-500">Market</button>
      <button class="bg-blue-600 p-2 rounded hover:bg-blue-500">Inventory</button>
      <button class="bg-blue-600 p-2 rounded hover:bg-blue-500">Character</button>
      <button class="bg-blue-600 p-2 rounded hover:bg-blue-500">Jobs</button>
    </div>
  </main>

  <!-- Load Navbar & Auth Check -->
  <script>
    fetch("../shared/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        import("../shared/auth_check.js");
      });
  </script>
</body>
</html>
