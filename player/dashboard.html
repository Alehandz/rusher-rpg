<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Dashboard</title>
  <script type="module" src="../shared/firebase_config.js"></script>
  <script type="module" src="../player/player.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <div class="flex items-center gap-4">
      <span id="user-email" class="font-medium">email@example.com</span>
      <button id="logout-btn" class="bg-red-600 px-3 py-1 rounded hover:bg-red-500">Logout</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 flex flex-col md:flex-row p-4 gap-4">

    <!-- Sidebar: Character Info -->
    <aside class="bg-gray-800 p-4 rounded-lg flex-shrink-0 w-full md:w-64 flex flex-col gap-3">
      <h2 class="text-lg font-bold mb-2">Character Info</h2>
      <p>Name: <span id="character-name">Loading...</span></p>
      <p>Level: <span id="character-level">1</span></p>
      <p>Money: $<span id="character-money">0</span></p>

      <!-- Health Bar -->
      <div>
        <p>Health</p>
        <div class="w-full bg-gray-700 rounded h-4">
          <div id="health-bar" class="bg-red-600 h-4 rounded" style="width: 100%"></div>
        </div>
      </div>

      <!-- Hunger Bar -->
      <div>
        <p>Hunger</p>
        <div class="w-full bg-gray-700 rounded h-4">
          <div id="hunger-bar" class="bg-yellow-500 h-4 rounded" style="width: 100%"></div>
        </div>
      </div>
    </aside>

    <!-- Main Buttons Area -->
    <section class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <button class="bg-orange-600 p-6 rounded-lg text-xl font-bold hover:bg-orange-500">Character</button>
      <button class="bg-blue-600 p-6 rounded-lg text-xl font-bold hover:bg-blue-500">Market</button>
      <button class="bg-green-600 p-6 rounded-lg text-xl font-bold hover:bg-green-500">Job Offer</button>
      <button class="bg-purple-600 p-6 rounded-lg text-xl font-bold hover:bg-purple-500">Inventory</button>
      <!-- placeholders -->
      <div class="bg-gray-700 p-6 rounded-lg hidden lg:block"></div>
      <div class="bg-gray-700 p-6 rounded-lg hidden lg:block"></div>
    </section>

  </main>

</body>
</html>
