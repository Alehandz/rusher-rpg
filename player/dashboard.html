<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Dashboard</title>
  <script type="module" src="../shared/firebase_config.js"></script>
  <script type="module" src="player.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Character Info Panel -->
  <div class="fixed top-2 right-2 bg-gray-800 bg-opacity-90 p-4 rounded-lg shadow-lg w-64">
    <p>Name: <span id="character-name">Loading...</span></p>
    <p>Level: <span id="character-level">1</span></p>
    <p>Money: $<span id="character-money">0</span></p>
    <div class="mt-2">
      <p>Health</p>
      <div class="bg-gray-700 rounded h-3">
        <div id="health-bar" class="bg-red-600 h-3 rounded w-full"></div>
      </div>
    </div>
    <div class="mt-2">
      <p>Hunger</p>
      <div class="bg-gray-700 rounded h-3">
        <div id="hunger-bar" class="bg-yellow-500 h-3 rounded w-full"></div>
      </div>
    </div>
    <button id="logout-btn" class="mt-4 bg-orange-600 p-2 rounded hover:bg-orange-500 w-full">Logout</button>
  </div>

  <!-- Main Buttons -->
  <div class="flex flex-col items-center justify-center flex-grow gap-4 p-4">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
    
    <div class="grid grid-cols-2 gap-4 w-full max-w-md">
      <button class="bg-blue-600 p-4 rounded hover:bg-blue-500">Character</button>
      <button class="bg-green-600 p-4 rounded hover:bg-green-500">Market</button>
      <button class="bg-purple-600 p-4 rounded hover:bg-purple-500">Job Offer</button>
      <button class="bg-yellow-600 p-4 rounded hover:bg-yellow-500">Inventory</button>
    </div>
  </div>

</body>
</html>
