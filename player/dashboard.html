<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Dashboard</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script type="module" src="../shared/firebase_config.js"></script>
  <script type="module" src="player.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen gap-8">

  <h1 class="text-3xl font-bold">DASHBOARD</h1>
  <p id="user-email" class="text-xl"></p>
  <p class="text-lg">Welcome to Demand Rusher!</p>

  <div class="grid grid-cols-2 gap-6 mt-6">
    <button id="btn-character" class="bg-orange-600 p-4 rounded hover:bg-orange-500">Character</button>
    <button id="btn-market" class="bg-gray-700 p-4 rounded cursor-not-allowed opacity-50">Market</button>
    <button id="btn-job" class="bg-gray-700 p-4 rounded cursor-not-allowed opacity-50">Job Offer</button>
    <button id="btn-inventory" class="bg-gray-700 p-4 rounded cursor-not-allowed opacity-50">Inventory</button>
  </div>

  <button id="logout-btn" class="bg-red-600 p-3 rounded hover:bg-red-500 mt-10">Logout</button>

  <script type="module">
    // Buttons
    const btnCharacter = document.getElementById('btn-character');
    const btnMarket = document.getElementById('btn-market');
    const btnJob = document.getElementById('btn-job');
    const btnInventory = document.getElementById('btn-inventory');

    // Redirect to Character Manager (placeholder for now)
    btnCharacter.addEventListener('click', () => {
      window.location.href = "player_character.html"; // We'll create this next
    });
  </script>

</body>
</html>
