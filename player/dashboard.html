<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Rusher - Dashboard</title>
  <script type="module" src="../shared/firebase_config.js"></script>
  <script type="module" src="./player.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Player Info -->
  <div class="bg-gray-800 p-4 m-4 rounded-lg shadow-md flex flex-col md:flex-row justify-between items-center">
    <div>
      <h2 class="text-xl font-bold">Welcome, <span id="character-name">Loading...</span>!</h2>
      <p>Level: <span id="character-level">1</span></p>
      <p>Money: $<span id="character-money">0</span></p>
    </div>
    <div class="flex flex-col w-full md:w-1/3 space-y-2 mt-4 md:mt-0">
      <div>
        <p>Health</p>
        <div class="bg-gray-700 rounded">
          <div id="health-bar" class="bg-red-600 h-4 rounded w-3/4"></div>
        </div>
      </div>
      <div>
        <p>Hunger</p>
        <div class="bg-gray-700 rounded">
          <div id="hunger-bar" class="bg-yellow-500 h-4 rounded w-1/2"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="p-4 flex-1">
    <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
    <p>This is your main screen. Select an option from the menu to start playing!</p>
  </main>

  <script>
    // Load navbar
    fetch("../shared/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</body>
</html>
