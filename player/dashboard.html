<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Demand Rusher</title>
  <script type="module" src="../shared/firebase_config.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Navbar (loaded dynamically) -->
  <div id="navbar"></div>

  <!-- Dashboard Content -->
  <main id="dashboard" class="flex-grow p-6">
    <h1 class="text-2xl font-bold mb-6">Player Dashboard</h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow text-center">
      <p class="mb-2">Welcome back, <span id="user-email">Loading...</span>!</p>
      <p class="mb-2">This is your central hub. From here, you can navigate to:</p>
      <ul class="list-disc list-inside text-left mt-4">
        <li>Character Profile</li>
        <li>Market</li>
        <li>Inventory</li>
        <li>Job Offers</li>
        <li>... and more features coming soon!</li>
      </ul>
    </div>
  </main>

  <script type="module" src="./dashboard.js"></script>
  <script>
    // Load navbar dynamically
    fetch("../shared/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</body>
</html>
